<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <fieldset>
        <h1>Sign Up</h1>
        <label for="username">Username</label><br>
        <input type="text" id="username" placeholder="Choose a username"><br>
        <p id="usr"></p>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <p id="eml"></p>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Enter a strong password"><br>
        <p id="code"></p>

        <label for="Cpasswd">Confirm Password</label><br>
        <input type="password" id="Cpasswd" placeholder="Reenter your password"><br>
        <p id="confirm"></p>
        <button id="link">Verifie</button>
        <a href="./Home/index.html" id="log" style="visibility: hidden;"> Sign Up </a>
    </fieldset>
   
    <script src="index.js"></script>
</body>
</html>
